<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles/style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <section>
        <img src="images/logo.svg" alt="Huddle logo" class="logo" />
        <div class="container">
          <img
            src="images/illustration-mockups.svg"
            alt="Mocup of a website"
            class="illustration"
          />
          <div class="text__container">
            <h1 class="text__title">Build The Community Your Fans Will Love</h1>
            <p class="text__description">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="text__btn-register">Register</button>
          </div>
        </div>
        <div class="share__container">
          <ion-icon
            class="share__icon"
            name="logo-facebook"
            alt="Facebook logo"
          ></ion-icon>
          <ion-icon
            class="share__icon"
            name="logo-twitter"
            alt="Twitter logo"
          ></ion-icon>
          <ion-icon
            class="share__icon"
            name="logo-instagram"
            alt="Instagram logo"
          ></ion-icon>
        </div>
      </section>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Me</a>.
      </p>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
